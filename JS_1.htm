        <p id="demo7"></p>
        <script>
            var cars = ["Saab", "Volvo", "BMW"];
            cars[0] = "Honda"; //element in array can be change

            //cara mengecheck type array 
            function isArray(myArray) {
                return myArray.constructor.toString().indexOf("Array") > -1;
            }

            + " menggunakan function " + isArray(cars); //menampilkan seluruh array
        </script>

        <p id="demo8"></p>
        <script>
            var fruits, text, fLen, i;
            fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.push("Star Fruit") // Menambahkan element ke array
            fruits.pop(); //menghapus element yang berada paling kanan(terakhir)
            fruits.shift(); //menghapus element yang berada paling kiri(pertama)
            fruits.unshift("Banana"); // menambahkan element ke paling kiri(pertama)
            fruits.splice(0,0,"Drangon Fruit","Lemon"); //menambahkan element pada posisi tertentu
            fruits.splice(0,2); // menghapus element pada posisi tertentu dan jumlah tertentu
            fruits.sort(); //mensortir array ascending untuk decending gunakan this.reverse()
            fLen = fruits.length;

            text = "<ul>";
            for (i=0; i<fLen; i++) {
                text += "<li>" + fruits[i] + "</li>";
            }
            text+="</lu>";
            
            document.getElementById("demo8").innerHTML = text;
        </script>

        <button onclick="myFunction_1()">Try it</button> <!--random sort in math-->
        <p id="demo9"></p>
        <script>
        var points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo9").innerHTML = points;  

        function myFunction_1() {
        var i, j, k;
        for (i = points.length -1; i > 0; i--) {
            j = Math.floor(Math.random() * i)
            k = points[i]
            points[i] = points[j]
            points[j] = k
        }
        document.getElementById("demo9").innerHTML = points;
        }
        </script>
